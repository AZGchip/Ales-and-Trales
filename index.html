<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    <title>Ales&Trales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">

        <section class="header">

            <h1 class="logo-heading">Ales & Trales</h1>

            <div class="row search-welcome-div">

                <div class="twelve columns">
                    <div class="welcome-div"></div>
                    <h2><b>Plan your outdoor adventure!</b></h2>
                </div>

            </div>

            <div class="twelve columns search-div">
                <form>
                    <label>Search:</label>
                    <div class="search-bar">
                        <input type="text" placeholder="City, State, or Zip Code" name="search">
                        <button type="submit" id="user-input"><i class="fa fa-beer"></i></button>
                    </div>
                </form>
            </div>
          
        </section>

    </div>




    <div class="container">
        <div class="row map-key-wrapper">

            <div class="twelve columns">

                <div class="map-div">
                    <div id="map-content">

                    </div>
                </div>

                <div class="key-div">
                    <div class="key-content">
                        Trales & Brewery Key
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
        integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
