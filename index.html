<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css">
    <title>Ales&Trales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <section class="header">

        <h2 class="logo-heading">Ales & Trales</h2>

        <div class="row search-welcome-div">

            <div class="six columns welcome-div">
                <p>Plan your outdoor adventure.</p>
            </div>

            <div class="six columns search-div">
                <form>
                    <label>Search:</label>
                    <div class="search-bar">
                        <input type="text" placeholder="City, State, or Zip Code" name="search">
                        <button type="submit"><i class="fa fa-beer"></i></button>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <div class="map-key-wrapper">

        <div class="map-div">
            <div class="map-content">
                <img class="test-map"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Topographic_map_example.png/310px-Topographic_map_example.png">
            </div>
        </div>

        <div class="key-div">
            <div class="key-content">
                Trail & Brewery Key
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
        integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
