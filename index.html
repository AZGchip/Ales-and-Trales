<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- mobile meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ales&Trales</title>
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- fixed header/ needs style changes, currently materialize default -->
    <div class="navbar-fixed">
        <nav class="blue">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 center">
                        <!-- working on logo, this is first draft, going to try a few -->
                        <img class="responsive-img" src="images/textwhitelogo.png">
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- search field, absolutely positioned over map div -->
    <div class="search-div">
        <form class="search-bar">
            <input type="text" placeholder="City and State" name="search">
            <button class="btn-flat" type="submit" id="user-input"><i class="material-icons">explore</i></button>
        </form>
    </div>

    <!-- main content : map -->
    <main>
        <div class="map-div" id="map-content">

        </div>
    </main>

    <!-- fixed footer -->
    <div class="footer-fixed">
        <footer class="z-depth-2">
            <nav class="green">
                <div class="content">
                    <p>App Created By Andrew Zinski, Emilia Josefina Hartline, Daniel Abell, Paul Houser</p>
                </div>
            </nav>
        </footer>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
